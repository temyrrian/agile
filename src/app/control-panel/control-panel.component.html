<div class="format-actions">
  <button (click)="onTypeSelected('bold')" class="format-action" type="button"><b>B</b></button>
  <button (click)="onTypeSelected('italic')" class="format-action" type="button"><i>I</i></button>
  <button (click)="onTypeSelected('underline')" class="format-action" type="button"><u>U</u></button>
</div>
